<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Contact Us</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/helpers.css">
	<link rel="stylesheet" href="styles/skewed-header.css">
	<link rel="stylesheet" href="styles/nav.css">
	<link rel="stylesheet" href="styles/contact.css">
	<link rel="stylesheet" href="styles/page-container.css">
	<link rel="stylesheet" href="styles/form.css">
	<link rel="stylesheet" href="styles/buttons.css">
	<link rel="stylesheet" href="styles/footer.css">
	<!-- empty script element required to overcome Chrome's transition on page load bug -->
	<script> </script>
</head>
<body>
	<div class="skewed-header-section">
		<div class="header-bg" style="background-image: url('images/contact.jpg');"></div>

		<div class="skewed-header-wrapper">
			<div class="skewed-header-content">
				<div class="heading-wrapper">
					<h1>Contact Us</h1>
				</div>

				<div class="links-wrapper">
					<div class="nav-link">
						<a href="index.html">Home</a>
					</div>
		
					<div class="nav-link">
						<a href="about.html">About</a>
					</div>
		
					<div class="nav-link">
						<a href="menu.html">Menu</a>
					</div>
		
					<div class="nav-link">
						<a href="contact.html">Contact</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="page-container">
		<div class="contact-grid-wrapper">
			<div class="company-sidebar-wrapper">
				<div class="logo">
					<img src="images/decamp-fantastic-fries-logo-dark.png" alt="Logo">
				</div>

				<div class="company-details-wrapper">
					<i class="fas fa-map-marker-alt"></i>

					<div>
						123 Any Street<br>Scottdale, AZ, 85251
					</div>
				</div>

				<div class="company-details-wrapper">
					<i class="fas fa-phone-volume"></i>

					<div>
						555 555 5555
					</div>
				</div>

				<div class="company-details-wrapper">
					<i class="far fa-clock"></i>

					<div>
						10 AM - MIDNIGHT
					</div>
				</div>
			</div>

			<div class="form">
				<div class="form-group">
					<input type="text" id="fullName" placeholder="Your name">
					<label for="fullName">Your name</label>
				</div>
				
				<div class="form-group">
					<input type="email" id="email" placeholder="Your email">
					<label for="email">Your email</label>
				</div>

				<div class="form-group">
					<textarea name="message" id="message" placeholder="Message"></textarea>
					<label for="message">Message</label>
				</div>

				<div class="centered-btn-wrapper">
					<button type="submit" class="btn">Send</button>
				</div>
			</div>
		</div>
	</div>

	<div class="spacer60"></div>

	<div class="footer-section">
		<div class="footer-logo">
			<img src="images/decamp-fantastic-fries-logo-white.png" alt="Logo">
		</div>
	
		<div class="contact-hours-wrapper">
			<span class="phone">555-555-5555</span>
			<span class="hours">10 AM - Midnight</span>
		</div>

		<div class="links-wrapper">
			<div class="nav-link">
				<a href="index.html">Home</a>
			</div>

			<div class="nav-link">
				<a href="about.html">About</a>
			</div>

			<div class="nav-link">
				<a href="menu.html">Menu</a>
			</div>

			<div class="nav-link">
				<a href="contact.html">Contact</a>
			</div>
		</div>
		
		<div class="social-media-wrapper">
			<a href="#"><i class="fab fa-instagram"></i></a>
			<a href="#"><i class="fab fa-twitter"></i></a>
			<a href="#"><i class="fab fa-facebook-f"></i></a>
		</div>

		<div class="copyright-wrapper">
			&copy; 2018 DevCamp &#124; All rights reserved
		</div>
	</div>
</body>
</html>
